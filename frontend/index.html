<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="input-divs">
        <p>Digite seu nome:</p>
        <input type="text" id="nome" placeholder="Seu nome...">
        <button id="entrar">Entrar</button>
        <button id="fechar">Fechar conexão</button>

        <div id="resposta-ws">
            <!-- <b>Luiz Henrique Soares da Silva</b> entrou na sala. -->
        </div>
    </div>
    <div class="primeira-apresentacao">
        <div class="nossa-historia">
            <p>Aqui vai um pouco da nossa história...</p>
        </div>
        <div class="linha-do-tempo">
            <p class="texto-linha-do-tempo p-absolute-centralizada-verticalmente">Linha do tempo</p>

            <!--Imagem 1-->
            <img id="img-1" class="p-absolute-centralizada-verticalmente" src="images/foto-1.jpg">
            <span class="legenda l-img-1 p-absolute-centralizada-verticalmente">
                <b>24/11/2022</b> <br> Nosso primeiro encontro.
            </span>

            <!--Imagem 2-->
            <img id="img-2" class="p-absolute-centralizada-verticalmente" src="images/foto-2.jpg">
            <span class="legenda l-img-2 p-absolute-centralizada-verticalmente">
                <b>A colocar</b> <br> Entrega da Jade.
            </span>

            <!--Imagem 3-->
            <img id="img-3" class="p-absolute-centralizada-verticalmente" src="images/foto-3.jpg">
            <span class="legenda l-img-3 p-absolute-centralizada-verticalmente">
                <b>08/06/2024</b> <br> Quando conheci seu pai.
            </span>

            <!--Imagem 4-->
            <img id="img-4" class="p-absolute-centralizada-verticalmente" src="images/foto-5.jpg">
            <span class="legenda l-img-4 p-absolute-centralizada-verticalmente">
                <b>05/10/2024</b> <br> Casamento do Danilo e da Lari
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
